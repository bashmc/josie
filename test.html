<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple File Upload Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .upload-form {
            border: 1px solid #ccc;
            padding: 1rem;
            border-radius: 4px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .submit-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background: #0056b3;
        }

        .file-list {
            margin-top: 1rem;
            padding: 0.5rem;
            background: #f8f9fa;
            border-radius: 4px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 4px;
            margin-top: 0.5rem;
        }

        .progress {
            width: 0%;
            height: 100%;
            background-color: #28a745;
            border-radius: 4px;
            transition: width 0.3s ease;
        }
    </style>
</head>

<body>
    <form class="upload-form" action="http://localhost:7000/files" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="files">Select files to upload:</label><br>
            <input type="file" id="files" name="files" multiple required>
        </div>
        <div id="fileList" class="file-list"></div>
        <button type="submit" class="submit-btn">Upload Files</button>
    </form>

    <script>
        const fileInput = document.querySelector('#files');
        const fileList = document.querySelector('#fileList');

        fileInput.addEventListener('change', () => {
            fileList.innerHTML = '';
            Array.from(fileInput.files).forEach(file => {
                const div = document.createElement('div');
                div.innerHTML = `
                    ${file.name} (${(file.size / 1024).toFixed(1)} KB)
                    <div class="progress-bar">
                        <div class="progress" data-file="${file.name}"></div>
                    </div>
                `;
                fileList.appendChild(div);
            });
        });

        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData();
            const files = fileInput.files;

            Array.from(files).forEach(file => {
                formData.append('files', file);
            });

            try {
                const response = await fetch('http://localhost:7000/files', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                alert('Upload successful!');
            } catch (error) {
                console.error('Error:', error);
                alert('Upload failed!');
            }
        });
    </script>
</body>

</html>
